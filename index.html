<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego con VITE</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div id="menu">
      <h1>Bienvenido a los Juegos</h1>
      <nav>
        <ul>
          <li><a href="#tictactoe" data-page="tictactoe">Tres en Raya</a></li>
          <li><a href="#brickbreaker" data-page="brickbreaker">Romper Ladrillos</a></li>
          <li><a href="#snake" data-page="snake">Snake</a></li>

              <div class="game-board">
                
              </div>
            </div>
            <a href="../../../index.html">Volver al inicio</a>
          </div>
          <div id="tictactoe-modal" class="modal">

          <div id="modal" class="modal">

              <span class="close-button">&times;</span>
